<!DOCTYPE html>
<html>
<head>
  <title>Konversi Nilai</title>
</head>
<body>
  <script>
    let nilai = prompt("Masukkan nilai (0-100):");
    nilai = parseInt(nilai);

    let grade;

    if (nilai >= 85) {
      grade = "A";
    } else if (nilai >= 70) {
      grade = "B";
    } else if (nilai >= 55) {
      grade = "C";
    } else if (nilai >= 40) {
      grade = "D";
    } else {
      grade = "E";
    }

    alert("Nilai huruf kamu: " + grade);
  </script>
</body>
</html>
